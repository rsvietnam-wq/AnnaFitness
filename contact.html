<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Anna Fitness</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar sẽ load ở đây -->
    <div id="sidebar-container"></div>

    <main>
  <div class="content">
    <div class="content-box">
      <h1>📩 Liên hệ với AnnaFitness</h1>
      <p>Điền thông tin của bạn, Anna sẽ liên hệ lại sớm nhất nhé 💖</p>

      <form class="contact-form">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" placeholder="Nhập họ tên..." required>

        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại..." required>

        <label for="message">Lời nhắn</label>
        <textarea id="message" name="message" rows="4" placeholder="Nhập nội dung..."></textarea>

        <button type="submit">Gửi ngay</button>
      </form>
    </div>
  </div>
</main>

  </div>

  <script src="script.js"></script>
</body>
</html>
